<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Hub Italia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="b">
        <nav class="navbar justify-content-end">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 " id="home"><img src="/assets/img/logo.png"
                        class="rounded float-start" alt="">
                    <div class="NameP">Gamer's Hub <br>Italia</div>
                </span>

                <span id="icon" class="navbar-text text-end">

                    <svg id="enter" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>

                </span>

            </div>
        </nav>

        <div class="container text-center">

            <h1 style="color:aliceblue;">Eventi in tendenza</h1>

            <div id="data-list" class="row align-items-center mb-5 ">


            </div>



        </div>
    </div>


    <div id="login" class="container-fluid text-center">
        <div class="logo text-center"><img src="/assets/img/logo.png" class="rounded float-start" alt="">
            <div class="NameP">Gamer's Hub <br>Italia</div>
        </div>
        <form id="loginForm">
            <div class="overlay-blur"></div>
            <h1>Accedi</h1>

            <div class="mb-3">

                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                    placeholder="Username">

            </div>
            <div class="mb-3">

                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" id="l" class="btn btn-primary">Accedi</button>
            <span>o</span>
            <button type="submit" id="r" class="btn btn-primary">Registrati</button>
            <div id="errore" class="text-center">

            </div>
        </form>

    </div>
    <div id="room" class="container">

        <div class="clearfix">
            <img id="imgEvent" class="col-md-6 float-md-end mb-3 ms-md-3 img-fluid im " alt="...">

            <div id="descrEvent">

            </div>
        </div>
        <div>
            <button id="partecipa" class="btn btn-primary">partecipa</button>
        </div>



        <div class="chat">
            <h3 class="text-center">Commenti</h3>
            <div id="chat">

            </div>
            <form class="formChat">
                <input id="m" type="text">
                <button class="btn btn-primary" id="message">invia</button>
            </form>

            <div id="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </div>
        </div>

        <div id="errorRoom">

        </div>
    </div>



    <button id="new" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-plus"
            viewBox="0 0 16 16">
            <path
                d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z" />
            <path
                d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5" />
        </svg>

    </button>



    <div id="newEvent" class="container-fluid">
        <div id="indietroNew">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg>
        </div>

        <form class="newPost">
            <h1>Crea un nuovo evento</h1>
            <div class="mb-3">

                <input type="text" class="form-control" id="nomeEvento" placeholder="Nome evento">
            </div>
            <div class="mb-3">
                <label class="form-label">descrizione evento</label>
                <textarea id="descr"></textarea>

            </div>
            <div class="mb-3">
                <label class="form-label">inserisci una immagine</label>
                <input type="file" id="imageInput" accept="image/*">
                <div id="responseMessage"></div>
            </div>
            <button type="" class="btn btn-primary" id="crea">crea</button>

        </form>

    </div>


    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="/assets/img/logo.png" class="img-toast rounded" alt="...">
                <strong class="me-auto">Gamer's Hub Italia</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hai una nuova notifica!
            </div>
        </div>
    </div>




    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
        aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Notifiche</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="text-center">
                <button id="btnL" class="btn btn-primary">lette</button>
                <button id="btnNL" class="btn btn-primary">non lette</button>
            </div>
            <div id="notifiche">

            </div>
        </div>
    </div>


    <div class="modal fade" id="mioModal" tabindex="-1" aria-labelledby="mioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Per avere pi√π informazioni effettua il login
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/assets/js/main.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
